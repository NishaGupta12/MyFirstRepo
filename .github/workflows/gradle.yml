name: uploading and downloading artifacts on to S3 

on: 
  push:
    branches: [ "main" ] 


permissions:
  contents: read
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: run a shell command
      run: echo hello world
    - uses: actions/upload-artifact@v3
      with:
        name: MyArtifacts
        path: Artifacts/
    - name: zip artifacts
      run: zip LRartifacts.zip ./Artifacts/* -r
    - name: set up AWS credential
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::288946855193:role/OpenIDRole
        aws-region: ap-south-1
        
    - name: upload Artifacts
      run: |
        aws s3 cp ./Artifacts/* s3://mybucket-nisha
   
    - name: DOwnload artifacts for test
      run: |
        aws s3 sync s3://mybucket-nisha ./Artifacts/;

